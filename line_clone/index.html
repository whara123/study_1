<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../reset/reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1><a href="">LIEN CAREERS</a></h1>
        <div class="warp-btn">
            <button type="button" class="btn-search"><i class="bi bi-search"></i></button>
            <button type="button" class="btn-menu"><i class="bi bi-list"></i></button>
        </div>
    </header>

    <main>
        <section class="section-first">
            <h2 class="sr-only">커리어 페이지 진입부</h2>
            
            <div class="box-video"></div>
            
            <div class="text-area">
                <p>One step closer to a better future</p>
                <div class="wrap-select">
                    <select class="dropbox select-region">
                        <option selected value="Region">Region</option>
                        <option value="East Asia">East Asia</option>
                        <option value="Southeast Asia">Southeast Asia</option>
                        <option value="North America">North America</option>
                    </select>
                    <select class="dropbox select-city">
                        <option selected value="City">City</option>
                        <option value="Bundang">Bundang</option>
                        <option value="Dalian">Dalian</option>
                        <option value="Fukuoka">Fukuoka</option>
                        <option value="Hong Kong">Hong Kong</option>
                        <option value="Kyoto">Kyoto</option>
                        <option value="Seoul">Seoul</option>
                        <option value="Shanghai">Shanghai</option>
                        <option value="Taipei">Taipei</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="Bangkok">Bangkok</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="New York">New York</option>
                        <option value="Palo Alto">Palo Alto</option>
                    </select>
                    <select class="dropbox select-job_unit">
                        <option selected value="Job Unit">Job Unit</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Design">Design</option>
                        <option value="Product Planning">Product Planning</option>
                        <option value="Business & Sales">Business & Sales</option>
                        <option value="Marketing & Comms">Marketing & Comms</option>
                        <option value="Corporate">Corporate</option>
                    </select>
                </div>
                <i class="bi bi-arrow-right-short"></i>

            </div>

        </section>

    </main>

</body>
</html>
